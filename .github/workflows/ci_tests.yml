name: CI • Tests
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests-js:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'   # <- ahora sí funcionará porque ya tendrás package-lock.json

      - name: Install deps
        run: npm ci || npm install

      - name: Run Cypress (JUnit)
        run: npm test
        env:
          TZ: America/Mexico_City

      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: reports/*.xml
          if-no-files-found: warn

      - name: Upload Cypress videos & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/**
            cypress/screenshots/**
          if-no-files-found: ignore

      - name: Publish JUnit to PR Checks
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: JS Tests
          path: "reports/*.xml"
          reporter: java-junit
          fail-on-error: false
